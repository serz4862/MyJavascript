<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Teller</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage("Golang")

    // function AddMore(lang){

    //     document.querySelector('.language').appendChild(li)
    // }
    // AddMore("Swift")

    //edit and remove

    const secondLang = document.querySelector("li:nth-child(3)")
    // secondLang.innerHTML = "Mojo"
    console.log(secondLang)
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli)


    const good = document.querySelector("li:nth-child(2)")
    console.log(good)
    const bad = document.createElement('li')
    bad.textContent = "Saurav";
    good.replaceWith(bad)



    
</script>
</html>
